<mat-toolbar color="primary" class="app-header">

    <mat-toolbar-row>
  
      <!--<button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button> -->
  
      <a mat-button class="du-button" routerLink="/" aria-label="Duvola">
        <span>DUVOLA</span>
      </a>

      <mat-form-field *ngIf="selected != 'all'">
        <mat-select [(value)]="selected" (selectionChange)="onSelectChange()">
          <mat-option value="all">See all collections</mat-option>
          <mat-option value="create">Create Collection</mat-option>
          <mat-divider></mat-divider>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-toolbar-row>
  
</mat-toolbar>
