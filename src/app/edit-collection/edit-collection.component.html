<mat-toolbar>
    <mat-toolbar-row>

        <span class="edit-name">{{editItem.name}}</span>

        <button mat-button class="crm-command-bar-button">
            <mat-icon>link</mat-icon>
            Generate Link
        </button>

        <button mat-button class="crm-command-bar-button" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
            Delete collection
        </button>

        <span class="toolbar-spacer"></span>

        <button mat-icon-button (click)="onEditName()">
            <mat-icon>settings</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>
<div *ngIf="showNameEditor">
    <div class="edit-container">
        <form [formGroup]="collectionNameGrp" (ngSubmit)="onSave()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="nameCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button (click)="onCancel()">Cancel</button>
                <button mat-button type="submit" [disabled]="collectionNameGrp.invalid">Save</button>
            </div>
        </form>
    </div>
    <mat-divider></mat-divider>
</div>
<div class="edit-container">
    <main class="edit-main">
        <span>Edit Collection View {{editItem.id}}</span>
    </main>
    <aside class="edit-controls">
        <span>Controls</span>
    </aside>
    <aside class="edit-properties">
        <span>Properties</span>
    </aside>
</div>
