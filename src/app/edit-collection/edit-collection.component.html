<mat-toolbar>
    <mat-toolbar-row>

        <span class="edit-name">{{editItem.name}}</span>

        <button mat-button class="crm-command-bar-button">
            <mat-icon>link</mat-icon>
            Generate Link
        </button>

        <button mat-button class="crm-command-bar-button" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
            Delete collection
        </button>

        <span class="toolbar-spacer"></span>

        <button mat-icon-button (click)="toggleSettings()">
            <mat-icon>settings</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>
<ng-container *ngIf="showEditor">
    <app-collection-settings (cancel)="toggleSettings()" (save)="toggleSettings()"></app-collection-settings>
    <mat-divider></mat-divider>
</ng-container>
<div class="edit-container">
    <main class="edit-main">
        <span>Edit Collection View {{editItem.id}}</span>
    </main>
    <aside class="edit-controls">
        <span>Controls</span>
    </aside>
    <aside class="edit-properties">
        <span>Properties</span>
    </aside>
</div>
