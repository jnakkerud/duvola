<mat-toolbar>
    <mat-toolbar-row>
        <div class="edit-name" (mouseenter)="editName = true" (mouseleave)="editName = false">
            <span>{{editItem.name}}</span>
            <button *ngIf="editName" mat-icon-button (click)="onEditName()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>

        <button mat-button class="crm-command-bar-button">
            <mat-icon>link</mat-icon>
            Generate Link
        </button>

        <button mat-button class="crm-command-bar-button">
            <mat-icon>delete</mat-icon>
            Delete collection
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<div *ngIf="showNameEditor">
    <div class="edit-container">
        <form [formGroup]="collectionNameGrp" (ngSubmit)="onSave()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="nameCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button (click)="onCancel()">Cancel</button>
                <button mat-button type="submit" [disabled]="collectionNameGrp.invalid">Save</button>
            </div>
        </form>
    </div>
    <mat-divider></mat-divider>
</div>
<div class="edit-container">
    <span>Edit Collection View {{editItem.id}}</span>
</div>
