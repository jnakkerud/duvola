<div class="project-list">
    <a *ngFor="let project of collectionService.getCollectionItems()"
       class="project-list-item"
      [routerLink]="['/collections/', project.id]">
      <mat-card class="project-list-card">
        <mat-card-title>{{project.name}}</mat-card-title>
        <mat-card-content class="project-list-card-summary">{{project.description}}</mat-card-content>
      </mat-card>
    </a>
</div>
