<h1 mat-dialog-title>Send Invitations</h1>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>To</mat-label>
            <input type="text" matInput  formControlName="email">
            <mat-hint align="start">Comma delimited list of emails</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Subject</mat-label>
            <input type="text" matInput formControlName="subject">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Message</mat-label>
            <input type="text" matInput formControlName="message">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" (click)="sendInvitations()">Send</button>
</mat-dialog-actions>
