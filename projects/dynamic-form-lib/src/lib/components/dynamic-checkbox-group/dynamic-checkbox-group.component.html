<mat-card>
    <mat-card-subtitle>{{model.label}}</mat-card-subtitle>
    <mat-card-content>
        <ng-container [formGroup]="formGroup">

            <mat-selection-list [formControlName]="model.id" role="list" class="ff-selection-list">
                <mat-list-option *ngFor="let option of model.options" [value]="option.value" checkboxPosition="before">
                    {{option.label}}
                </mat-list-option>
            </mat-selection-list>

        </ng-container>
    </mat-card-content>
</mat-card>
