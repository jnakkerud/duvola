<mat-card>
    <mat-card-content>
        <mat-form-field [appearance]="model.appearance" [className]="model.gridItemClass" [formGroup]="formGroup">

            <mat-label *ngIf="model.label"> {{ model.label }} </mat-label>

            <input #input matInput [formControlName]="model.id" [matDatepicker]="picker"
                [placeholder]="model.placeholder" [required]="model.required" />

            <mat-icon matSuffix class="crm-suffix-icon" (click)="picker.open()"> event </mat-icon>

            <mat-datepicker #picker></mat-datepicker>

            <ng-container *ngFor="let validator of model.validators;" ngProjectAs="mat-error">
                <mat-error *ngIf="formGroup.controls[model.id].hasError(validator.propertyName)">
                    {{ validator.message }} </mat-error>
            </ng-container>

        </mat-form-field>
    </mat-card-content>
</mat-card>
